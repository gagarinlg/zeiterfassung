version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: zeiterfassung-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: zeiterfassung
      POSTGRES_USER: ${DB_USERNAME:-zeiterfassung}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-zeiterfassung} -d zeiterfassung"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - zeiterfassung-net

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: zeiterfassung-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-production}
      DB_URL: jdbc:postgresql://db:5432/zeiterfassung
      DB_USERNAME: ${DB_USERNAME:-zeiterfassung}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION:-900000}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-604800000}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost}
      SERVER_PORT: 8080
      SEED_ADMIN_PASSWORD: ${SEED_ADMIN_PASSWORD:-Admin@123!}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      MAIL_ENABLED: ${MAIL_ENABLED:-false}
      MAIL_HOST: ${MAIL_HOST:-localhost}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      MAIL_FROM: ${MAIL_FROM:-noreply@zeiterfassung.local}
      MAIL_SMTP_AUTH: ${MAIL_SMTP_AUTH:-true}
      MAIL_SMTP_STARTTLS: ${MAIL_SMTP_STARTTLS:-true}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - zeiterfassung-net

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    container_name: zeiterfassung-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/certs:/etc/nginx/certs:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - zeiterfassung-net

volumes:
  postgres_data:
    driver: local

networks:
  zeiterfassung-net:
    driver: bridge
