name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-lint-test:
    name: Backend - Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: "21"
          distribution: temurin
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run ktlint
        run: ./gradlew ktlintCheck --no-daemon

      - name: Run tests with coverage
        run: ./gradlew test jacocoTestReport --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: backend-test-results
          path: backend/build/reports/tests/

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        with:
          name: backend-coverage
          path: backend/build/reports/jacoco/

  frontend-lint-test:
    name: Frontend - Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: frontend-test-results
          path: frontend/coverage/

  terminal-lint-test:
    name: Terminal - Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terminal

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: terminal

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libssl-dev pkg-config

      - name: Run rustfmt check
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test

  build:
    name: Build All Components
    runs-on: ubuntu-latest
    needs: [backend-lint-test, frontend-lint-test, terminal-lint-test]

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: "21"
          distribution: temurin
          cache: gradle

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies for terminal
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libssl-dev pkg-config

      - name: Build backend
        working-directory: backend
        run: |
          chmod +x gradlew
          ./gradlew bootJar --no-daemon -x test

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Build terminal
        working-directory: terminal
        run: cargo build --release

      - name: Upload backend artifact
        uses: actions/upload-artifact@v6
        with:
          name: backend-jar
          path: backend/build/libs/*.jar

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v6
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Upload terminal binary
        uses: actions/upload-artifact@v6
        with:
          name: terminal-binary
          path: terminal/target/release/zeiterfassung-terminal
