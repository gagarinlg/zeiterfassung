name: Build Mobile Apps

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile/android

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: "17"
          distribution: temurin
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug --no-daemon
        env:
          GRADLE_OPTS: -Xmx4g

      - name: Upload APK artifact
        uses: actions/upload-artifact@v7
        with:
          name: android-debug-apk
          path: mobile/android/app/build/outputs/apk/debug/*.apk
          retention-days: 30

  build-ios:
    name: Build iOS App
    runs-on: macos-latest
    defaults:
      run:
        working-directory: mobile/ios

    steps:
      - uses: actions/checkout@v6

      - name: Build Swift package
        run: swift build -c release

      - name: Upload iOS build artifact
        uses: actions/upload-artifact@v7
        with:
          name: ios-build
          path: mobile/ios/.build/release/
          retention-days: 30

  build-android-release:
    name: Build Android Release APK/AAB
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    defaults:
      run:
        working-directory: mobile/android

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: "17"
          distribution: temurin
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode signing keystore
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > app/release-keystore.jks
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Build signed release APK/AAB
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: ./gradlew assembleRelease bundleRelease --no-daemon
        env:
          GRADLE_OPTS: -Xmx4g
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Build unsigned release APK/AAB
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 == '' }}
        run: ./gradlew assembleRelease bundleRelease --no-daemon
        env:
          GRADLE_OPTS: -Xmx4g

      - name: Upload release APK
        uses: actions/upload-artifact@v7
        with:
          name: android-release-apk
          path: mobile/android/app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Upload release AAB
        uses: actions/upload-artifact@v7
        with:
          name: android-release-aab
          path: mobile/android/app/build/outputs/bundle/release/*.aab
          retention-days: 30

  build-ios-release:
    name: Build iOS Release
    runs-on: macos-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    defaults:
      run:
        working-directory: mobile/ios

    steps:
      - uses: actions/checkout@v6

      - name: Build Swift package (release)
        run: swift build -c release

      - name: Upload iOS release artifact
        uses: actions/upload-artifact@v7
        with:
          name: ios-release-build
          path: mobile/ios/.build/release/
          retention-days: 30
