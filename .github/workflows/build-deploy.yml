name: Build & Deploy

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-terminal:
    name: Build Terminal (ARM64)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain with ARM64 target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu libasound2-dev libssl-dev pkg-config

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: terminal

      - name: Build terminal for ARM64
        working-directory: terminal
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --release --target aarch64-unknown-linux-gnu

      - name: Upload terminal binary
        uses: actions/upload-artifact@v7
        with:
          name: terminal-arm64
          path: terminal/target/aarch64-unknown-linux-gnu/release/zeiterfassung-terminal

  build-android-release:
    name: Build Android Release APK/AAB
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile/android

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: "17"
          distribution: temurin
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode signing keystore
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > app/release-keystore.jks
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Build signed release APK/AAB
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: ./gradlew assembleRelease bundleRelease --no-daemon
        env:
          GRADLE_OPTS: -Xmx4g
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Build unsigned release APK/AAB
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 == '' }}
        run: ./gradlew assembleRelease bundleRelease --no-daemon
        env:
          GRADLE_OPTS: -Xmx4g

      - name: Upload release APK
        uses: actions/upload-artifact@v7
        with:
          name: android-release-apk
          path: mobile/android/app/build/outputs/apk/release/*.apk

      - name: Upload release AAB
        uses: actions/upload-artifact@v7
        with:
          name: android-release-aab
          path: mobile/android/app/build/outputs/bundle/release/*.aab

  build-ios-release:
    name: Build iOS Release
    runs-on: macos-latest
    defaults:
      run:
        working-directory: mobile/ios

    steps:
      - uses: actions/checkout@v6

      - name: Build Swift package (release)
        run: swift build -c release

      - name: Upload iOS release artifact
        uses: actions/upload-artifact@v7
        with:
          name: ios-release-build
          path: mobile/ios/.build/release/

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-docker, build-terminal, build-android-release, build-ios-release]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v6

      - name: Download terminal binary
        uses: actions/download-artifact@v7
        with:
          name: terminal-arm64
          path: ./artifacts/

      - name: Download Android release APK
        uses: actions/download-artifact@v7
        with:
          name: android-release-apk
          path: ./artifacts/android/

      - name: Download Android release AAB
        uses: actions/download-artifact@v7
        with:
          name: android-release-aab
          path: ./artifacts/android/

      - name: Download iOS release build
        uses: actions/download-artifact@v7
        with:
          name: ios-release-build
          path: ./artifacts/ios/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./artifacts/zeiterfassung-terminal
            ./artifacts/android/*
            ./artifacts/ios/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}
