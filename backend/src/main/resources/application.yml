spring:
  application:
    name: zeiterfassung
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:development}
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/zeiterfassung}
    username: ${DB_USERNAME:zeiterfassung}
    password: ${DB_PASSWORD:zeiterfassung}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false
  messages:
    basename: messages
    encoding: UTF-8
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:true}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS:true}

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  health:
    mail:
      enabled: false

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

app:
  jwt:
    secret: ${JWT_SECRET:changeme-use-a-secure-random-secret-in-production-min-256-bits}
    access-token-expiration-ms: ${JWT_ACCESS_EXPIRATION:900000}
    refresh-token-expiration-ms: ${JWT_REFRESH_EXPIRATION:604800000}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}
  seed:
    admin-password: ${SEED_ADMIN_PASSWORD:Admin@123!}
  mail:
    from: ${MAIL_FROM:noreply@zeiterfassung.local}
    enabled: ${MAIL_ENABLED:false}
  frontend-url: ${FRONTEND_URL:http://localhost:5173}

---
spring:
  config:
    activate:
      on-profile: development
  jpa:
    show-sql: true
  mail:
    host: localhost
    port: 1025
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

logging:
  level:
    com.zeiterfassung: DEBUG

---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
  flyway:
    enabled: false
  mail:
    host: localhost
    port: 25
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

app:
  mail:
    enabled: false

---
spring:
  config:
    activate:
      on-profile: production
  jpa:
    show-sql: false

logging:
  level:
    com.zeiterfassung: INFO
